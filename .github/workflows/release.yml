name: Release

on:
    workflow_dispatch:
        inputs:
            tag_name:
                required: true
            pre_release:
                required: false
                default: 'false'

jobs:
    release:
        permissions:
            contents: write
        runs-on: windows-latest
        steps:

            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.13'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                pip install pyinstaller

            - name: Setup UPX
              run: |
                Invoke-WebRequest -Uri "https://github.com/upx/upx/releases/download/v5.0.2/upx-5.0.2-win64.zip" -OutFile "upx.zip"
                Expand-Archive -Path "upx.zip" -DestinationPath "C:\Tools\UPX"

            - name: Build
              run: |
                pyinstaller autoclicker.spec --noconfirm --upx-dir C:\Tools\UPX\upx-5.0.2-win64

            - name: Create release
              uses: softprops/action-gh-release@v2
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                files: dist/MoonAutoClicker.exe
                tag_name: ${{ inputs.tag_name }}
                name: ${{ inputs.tag_name }}
                draft: false
                prerelease: ${{ inputs.pre_release }}
